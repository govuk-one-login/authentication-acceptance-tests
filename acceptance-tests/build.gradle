
plugins {
    id 'java'
    id 'maven-publish'
    id "jacoco"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

def dependencyVersions = [
    junit_version: '5.9.0',
    cucumber_version: '7.8.1',
    axe_version: '3.0',
    json_version: '20220320',
    selenium_java_version: '4.5.0',
    rest_assured: '5.5.0'
]

dependencies {
    implementation group: 'org.apache.maven.plugins', name: 'maven-surefire-plugin', version: '3.2.5'

    testImplementation "io.cucumber:cucumber-java:${dependencyVersions.cucumber_version}",
            "io.cucumber:cucumber-junit:${dependencyVersions.cucumber_version}",
            "org.seleniumhq.selenium:selenium-java:${dependencyVersions.selenium_java_version}",
            "org.junit.jupiter:junit-jupiter-api:${dependencyVersions.junit_version}",
            "commons-codec:commons-codec:1.15","io.github.cdimascio:java-dotenv:5.2.2",
            "commons-codec:commons-codec:1.15"

    testImplementation group: 'com.deque', name: 'axe-selenium', version:"${dependencyVersions.axe_version}"
    testImplementation group: 'org.json', name: 'json', version:"${dependencyVersions.json_version}"
    testImplementation "io.rest-assured:rest-assured:${dependencyVersions.rest_assured}"

    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${dependencyVersions.junit_version}"
}

group = 'acceptance-tests'
version = '1.0.0'
description = 'acceptance-tests'

java.sourceCompatibility = JavaVersion.VERSION_17
java.targetCompatibility = JavaVersion.VERSION_17

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task cucumber() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            def no_of_threads = System.getenv('PARALLEL_BROWSERS') ?: 1
            args = [
                '--plugin',
                'html:target/cucumber-report/index.html',
                '--plugin',
                'pretty',
                '--glue',
                'uk.gov.di.test.step_definitions',
                'src/test/resources',
                '--threads',
                no_of_threads
            ]
        }
    }
}
jacocoTestReport {
    reports {
        xml.required = true
    }
}